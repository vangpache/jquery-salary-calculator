<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="jumbotron">
        <h1>Salary Calculator</h1>
    </header>
    <div>
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameInputField">
        <input type="text" placeholder="Last Name" id="lastNameInputField">
        <input type="text" placeholder="ID" id="idInputField">
        <input type="text" placeholder="Title" id="titleInputField">
        <input type="text" placeholder="Annual Salary" id="annualSalaryInputField">

        <button class="submitButton btn btn-success">Submit</button>
    </div>

    <div>
        <h2>Employees</h2>
        <table class="table table-striped table-bordered">
            <thead class="tableHeadings thead-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th id="salary">Annual Salary</th>
                <th></th>
            </thead>
            <tbody class="tableBody">
               
            </tbody>
        </table>
    </div>

    <div>
        <h2 class="redAlert">Total Monthly: <span id="monthlyTotalCostSpan"></span></h2>
    </div>
</body>
</html>
